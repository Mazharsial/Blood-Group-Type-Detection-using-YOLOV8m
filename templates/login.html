<!DOCTYPE html>
<html>

<head>
    <title>Login - Sial Medical</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            padding: 50px;
        }

        form {
            display: inline-block;
            text-align: left;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 10px;
        }

        input {
            margin-bottom: 10px;
            width: 100%;
            padding: 8px;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }

        .error {
            color: red;
        }
    </style>
</head>

<body>
    <h1>üîê Login Page</h1>
    {% if error %} <p class="error">‚ùå {{ error }}</p> {% endif %}
    <form method="post">
        <label>Username</label>
        <input type="text" name="username" required>
        <label>Password</label>
        <input type="password" name="password" required>
        <button type="submit">Login</button>
    </form>
</body>

</html>
